<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utazási Weboldal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Videó -->
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
    A böngésződ nem támogatja a videólejátszást.
  </video>

  <!-- Menüsor -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Főoldal</a></li>
      <li><a href="#about">Rólunk</a></li>
      <li><a href="#contact">Kapcsolat</a></li>
    </ul>
  </nav>

  <!-- Kép görgetésre -->
  <section class="intro-section hidden">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/pics1.png" alt="Utazás kép" class="scroll-image" />
  </section>

  <!-- Szöveg a kép alatt -->
  <section class="question-section hidden">
    <h2>Hogyan tudsz hozzánk csatlakozni?</h2>
  </section>

  <footer>
    <p>&copy; 2025 Utazási Weboldal</p>
  </footer>

  <script>
    const intro = document.querySelector('.intro-section');
    const question = document.querySelector('.question-section');

    window.addEventListener('scroll', () => {
      const triggerPoint = window.innerHeight * 0.8;

      if (intro.getBoundingClientRect().top < triggerPoint) {
        intro.classList.add('visible');
      }

      if (question.getBoundingClientRect().top < triggerPoint) {
        question.classList.add('visible');
      }
    });
  </script>
</body>
</html>
