<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utazási Weboldal</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Videó -->
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
    A böngésződ nem támogatja a videólejátszást.
  </video>

  <!-- Menüsor -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Főoldal</a></li>
      <li><a href="#about">Rólunk</a></li>
      <li><a href="#contact">Kapcsolat</a></li>
    </ul>
  </nav>

  <!-- Intro szekció -->
  <section class="intro-section">
    <div class="main-image-container hidden-left">
      <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/pics1.png" alt="Utazás kép" class="main-image" />
    </div>
    <div class="postit-image-container hidden-right">
      <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/postit.png" alt="Post-it kép" class="postit-image" />
    </div>
  </section>

  <!-- Cím -->
  <h2 class="scroll-title hidden">Hogyan tudsz hozzánk csatlakozni?</h2>

  <!-- Step képek -->
  <section class="step-image-section hidden">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step1.png" alt="Step 1" class="step-image" />
  </section>

  <section class="step-image-section hidden">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step2.png" alt="Step 2" class="step-image" />
  </section>

  <section class="step-image-section hidden">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step3.png" alt="Step 3" class="step-image" />
  </section>

  <!-- Lábléc -->
  <footer>
    <p>&copy; 2025 Utazási Weboldal</p>
  </footer>

  <script>
    const hiddenElements = document.querySelectorAll('.hidden, .hidden-left, .hidden-right');
    window.addEventListener('scroll', () => {
      const triggerPoint = window.innerHeight * 0.8;
      hiddenElements.forEach(el => {
        if (el.getBoundingClientRect().top < triggerPoint) {
          el.classList.add('visible');
        }
      });
    });
  </script>

</body>
</html>
