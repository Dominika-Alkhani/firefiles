<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utazási Weboldal</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet" />
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
    A böngésződ nem támogatja a videólejátszást.
  </video>

  <nav class="navbar">
    <ul>
      <li><a href="#home">Főoldal</a></li>
      <li><a href="#about">Rólunk</a></li>
      <li><a href="#contact">Kapcsolat</a></li>
    </ul>
  </nav>

  <section class="image-section">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/pics1.png" alt="Utazás kép" class="pics1-image hidden" />
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/postit.png" alt="Post-it" class="postit-image hidden" />
  </section>

  <h2 class="scroll-title hidden">
    <span class="title-bg">Hogyan tudsz hozzánk csatlakozni?</span>
  </h2>

  <section class="step-image-section hidden left-align" id="step1">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step1.png" alt="Step 1" class="step-image" />
  </section>

  <section class="step-image-section hidden center-align" id="step2">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step2.png" alt="Step 2" class="step-image" />
  </section>

  <section class="step-image-section hidden right-align" id="step3">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step3.png" alt="Step 3" class="step-image" />
  </section>

<section class="image-below-step3">
  <h2 class="scroll-title">
    <span class="title-bg">Az üzleti része is érdekel?</span>
  </h2>
  <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/pics2(2).png" alt="Extra kép" class="extra-image" />
</section>

  <footer>
    <p>&copy; 2025 Utazási Weboldal</p>
  </footer>

  <script>
    const sections = document.querySelectorAll('.hidden');
    window.addEventListener('scroll', () => {
      const triggerPoint = window.innerHeight * 0.8;
      sections.forEach(section => {
        if (section.getBoundingClientRect().top < triggerPoint) {
          section.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
