<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weboldal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Videó legfelül -->
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    A böngésződ nem támogatja a videólejátszást.
  </video>

  <!-- Navigáció -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Főoldal</a></li>
        <li><a href="#about">Rólunk</a></li>
        <li><a href="#contact">Kapcsolat</a></li>
      </ul>
    </nav>
  </header>

  <!-- Animált szöveg -->
  <section class="intro-text">
    <h2>Miért válassz minket?</h2>
    <p>
      Kedvező árú, csábító utazási lehetőségeket kínálunk könnyen kezelhető felületen, széleskörű szolgáltatásokkal és többnyelvű, segítőkész ügyfélszolgálattal — hogy az utazásod már a tervezésnél élmény legyen.
    </p>
  </section>

  <footer>
    <p>&copy; 2025 Weboldal</p>
  </footer>

  <!-- Görgetés figyelése -->
  <script>
    const intro = document.querySelector('.intro-text');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          intro.classList.add('visible');
        }
      });
    });

    observer.observe(intro);
  </script>
</body>
</html>
