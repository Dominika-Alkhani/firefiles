<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utazási Weboldal</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="background-div"></div>
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
    A böngésződ nem támogatja a videólejátszást.
  </video>

  <nav class="navbar">
    <ul>
      <li><a href="#home">Főoldal</a></li>
      <li><a href="#business">Regisztráció</a></li>
      <li><a href="#contact">Kapcsolat</a></li>
    </ul>
  </nav>

<div class="side-by-side-images">
  <img src="https://raw.githubusercontent.com/Dominika-Alkhani/fireflies/main/pics1.png" alt="Kép 1" class="pics1-image" />
  <img src="https://raw.githubusercontent.com/Dominika-Alkhani/fireflies/refs/heads/main/pics3.png" alt="Kép 2" class="pics3-image hidden" />
</div>

<section class="wave-section hidden">
  <div class="image-button-container">
    <!-- Hullám SVG a kép mögött -->
    <div class="wave-bottom">
      <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#ffffff" fill-opacity="1" 
          d="M0,160L40,160C80,160,160,160,240,144C320,128,400,96,480,101.3C560,107,640,149,720,181.3C800,213,880,235,960,208C1040,181,1120,107,1200,96C1280,85,1360,139,1400,165.3L1440,192L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z">
        </path>
      </svg>
    </div>

    <img 
      src="https://raw.githubusercontent.com/Dominika-Alkhani/fireflies/main/pics2.jpg" 
      alt="Kép 2" 
      class="reveal-image"
    />
    <a href="#step1" class="reveal-button">Hogyan tudsz hozzánk csatlakozni?</a>
  </div>
</section>
  
  <!-- Egysorban két kép -->
  <div class="row-images hidden">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/postit.png" alt="Post-it" class="right-image" />
  </div>

  <h2 class="scroll-title hidden">Hogyan tudsz hozzánk csatlakozni?</h2>

  <section class="step-image-section hidden center-align" id="step1">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step1.png" alt="Step 1" class="step-image" />
  </section>

  <section class="step-image-section hidden center-align" id="step2">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step2.png" alt="Step 2" class="step-image" />
  </section>

  <section class="step-image-section hidden center-align" id="step3">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step3.png" alt="Step 3" class="step-image" />
  </section>

  <section class="form-section hidden center-align">
    <iframe data-tally-src="https://tally.so/embed/mZyJOy?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
      loading="lazy" width="100%" height="574" frameborder="0" marginheight="0" marginwidth="0" title="Regisztráció"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Utazási Weboldal</p>
  </footer>

  <script>
    const sections = document.querySelectorAll('.hidden');
    window.addEventListener('scroll', () => {
      const triggerPoint = window.innerHeight * 0.8;
      sections.forEach(section => {
        if (section.getBoundingClientRect().top < triggerPoint) {
          section.classList.add('visible');
        }
      });
    });
    // Induláskor is ellenőrzi
    window.dispatchEvent(new Event('scroll'));
  </script>

  <script>
    var d = document,
      w = "https://tally.so/widgets/embed.js",
      v = function () {
        "undefined" != typeof Tally
          ? Tally.loadEmbeds()
          : d.querySelectorAll("iframe[data-tally-src]:not([src])")
            .forEach(function (e) { e.src = e.dataset.tallySrc });
      };
    if ("undefined" != typeof Tally) v();
    else if (d.querySelector('script[src="' + w + '"]') == null) {
      var s = d.createElement("script");
      s.src = w;
      s.onload = v;
      s.onerror = v;
      d.body.appendChild(s);
    }
  </script> 
</body>
</html>
