<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utazási Weboldal</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Videó -->
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
    A böngésződ nem támogatja a videólejátszást.
  </video>

  <!-- Menüsor -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Főoldal</a></li>
      <li><a href="#about">Rólunk</a></li>
      <li><a href="#contact">Kapcsolat</a></li>
    </ul>
  </nav>

  <!-- Nagy kép és postit -->
  <section class="intro-section hidden">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/pics1.png" alt="Utazás kép" class="scroll-image with-border" />
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/postit.png" alt="Postit" class="scroll-image postit-image" />
  </section>

  <!-- Cím -->
  <h2 class="scroll-title hidden">Hogyan tudsz hozzánk csatlakozni?</h2>

  <!-- STEP BLOKK – közös szürke háttér -->
  <div class="step-container hidden-left">
    <div class="align-left">
      <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step1.png" alt="Step 1" class="step-image" />
    </div>
    <div class="align-center">
      <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step2.png" alt="Step 2" class="step-image" />
    </div>
    <div class="align-right">
      <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step3.png" alt="Step 3" class="step-image" />
    </div>
  </div>

  <!-- Lábléc -->
  <footer>
    <p>&copy; 2025 Utazási Weboldal</p>
  </footer>

  <script>
    const sections = document.querySelectorAll('.hidden, .hidden-left');
    window.addEventListener('scroll', () => {
      const triggerPoint = window.innerHeight * 0.8;
      sections.forEach(section => {
        if (section.getBoundingClientRect().top < triggerPoint) {
          section.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
