<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utazási Weboldal</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Videó -->
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
    A böngésződ nem támogatja a videólejátszást.
  </video>

  <!-- Menüsor -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Főoldal</a></li>
      <li><a href="#about">Rólunk</a></li>
      <li><a href="#contact">Kapcsolat</a></li>
    </ul>
  </nav>

  <!-- Kép görgetésre -->
  <section class="intro-section hidden">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/pics1.png" alt="Utazás kép" class="scroll-image" />
  </section>

  <!-- Görgetésre megjelenő cím -->
  <h2 class="scroll-title hidden">Hogyan tudsz hozzánk csatlakozni?</h2>

  <!-- Step 1 -->
  <section class="step-image-section hidden" id="step1">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step1.png" alt="Step 1" class="step-image" />
  </section>

  <!-- Step 2 -->
  <section class="step-image-section hidden" id="step2">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step2.png" alt="Step 2" class="step-image" />
  </section>

  <!-- Step 3 -->
  <section class="step-image-section hidden" id="step3">
    <img src="https://raw.githubusercontent.com/Dominika-Alkhani/firefiles/main/step3.png" alt="Step 3" class="step-image" />
  </section>

  <!-- Lábléc -->
  <footer>
    <p>&copy; 2025 Utazási Weboldal</p>
  </footer>

  <!-- Görgetés script -->
  <script>
    const intro = document.querySelector('.intro-section');
    const title = document.querySelector('.scroll-title');
    const step1 = document.querySelector('#step1');
    const step2 = document.querySelector('#step2');
    const step3 = document.querySelector('#step3');

    window.addEventListener('scroll', () => {
      const triggerPoint = window.innerHeight * 0.8;

      if (intro.getBoundingClientRect().top < triggerPoint) intro.classList.add('visible');
      if (title.getBoundingClientRect().top < triggerPoint) title.classList.add('visible');
      if (step1.getBoundingClientRect().top < triggerPoint) step1.classList.add('visible');
      if (step2.getBoundingClientRect().top < triggerPoint) step2.classList.add('visible');
      if (step3.getBoundingClientRect().top < triggerPoint) step3.classList.add('visible');
    });
  </script>
</body>
</html>
