<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weboldal</title>
  
  <!-- CSS közvetlenül a HTML fájlba -->
  <style>
    /* Alapstílusok */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Fejléc eltávolítva, hogy ne legyen háttérszín */
    header {
      padding: 10px 0;
      color: white;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    /* Menüpontok stílusa */
    nav ul li a {
      color: #333; /* Szürke szín alapból */
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px; /* Tömörítés a gombon belül */
      border: 2px solid transparent; /* Átlátszó keret alapból */
      border-radius: 30px; /* Lekerekített sarkok */
      background-color: rgba(169, 169, 169, 0.5); /* Szürke átlátszó háttér */
      transition: all 0.3s ease; /* Simulációs átmenet */
    }

    /* Hover (egér fölé viszi) hatás */
    nav ul li a:hover {
      background-color: rgba(0, 123, 255, 0.3); /* Kék háttér, amikor az egér fölé viszik */
      border-color: #007bff; /* Kék színű keret */
      color: #007bff; /* Kék színű szöveg */
    }

    /* Szekciók */
    section {
      padding: 20px;
      margin: 20px;
      background-color: white;
      border-radius: 5px;
    }

    h1 {
      color: #333;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#home">Főoldal</a></li>
        <li><a href="#about">Rólunk</a></li>
        <li><a href="#contact">Kapcsolat</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>Főoldal</h1>
    <p>Itt található a főoldal tartalma.</p>
  </section>

  <section id="about">
    <h1>Rólunk</h1>
    <p>Itt található a "Rólunk" oldal tartalma.</p>
  </section>

  <section id="contact">
    <h1>Kapcsolat</h1>
    <p>Itt található a "Kapcsolat" oldal tartalma.</p>
  </section>

  <footer>
    <p>&copy; 2025 Weboldal</p>
  </footer>

</body>
</html>
