<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utazási Weboldal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Videó -->
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
    A böngésződ nem támogatja a videólejátszást.
  </video>

  <!-- Menüsor (most a videó alatt) -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Főoldal</a></li>
      <li><a href="#about">Rólunk</a></li>
      <li><a href="#contact">Kapcsolat</a></li>
    </ul>
  </nav>

  <!-- Szöveg -->
  <section class="intro-section hidden">
    <h1>Miért válassz minket?</h1>
    <p>
      Kedvező árak és könnyű kezelhetőség.<br>
      Széleskörű szolgáltatások.<br>
      Többnyelvű ügyfélszolgálat.<br>
      Élmény már a tervezéstől.
    </p>
  </section>

  <footer>
    <p>&copy; 2025 Utazási Weboldal</p>
  </footer>

  <script>
    const intro = document.querySelector('.intro-section');
    window.addEventListener('scroll', () => {
      const triggerPoint = window.innerHeight * 0.8;
      if (intro.getBoundingClientRect().top < triggerPoint) {
        intro.classList.add('visible');
      }
    });
  </script>
</body>
</html>
